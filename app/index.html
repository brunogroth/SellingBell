<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SellingBell - Home</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">    
    <header>
        <nav class="nav nav-pills flex-column flex-sm-row ">
            <a class="flex-sm-fill text-sm-center nav-link active" aria-current="page" href="#">Home</a>
            <a class="flex-sm-fill text-sm-center nav-link" href="#">Cardápio</a>
            <a class="flex-sm-fill text-sm-center nav-link" href="#">Clientes</a>
            <a class="flex-sm-fill text-sm-center nav-link" href="#">Configurações</a>
          </nav>
        <h1 class="my-3"><img src="../img/logo.png" width="80px"> SellingBell - Home</h1>
    </header>
  
    <form>
        <div class="card-header col-xl-6"><strong>Menu</strong></div>
        <ul class="card menu col-xl-6">
            <div class="my-3 form-check">
                <section>
                <li>
                    <input type="radio" id="classic" name="product"><label class="btn btn-primary" for="classic">Classic Burger</label>
                </li>
            </div>
            <div class="mb-3 form-check">
                <li>
                    <input type="radio" id="cheddar" name="product"><label class="btn btn-primary" for="cheddar">Cheddar Bacon</label>
                </li>
            </div>
            <div class="mb-3 form-check">
                <li>
                    <input type="radio" id="double" name="product" ><label class="btn btn-primary" for="double">Double Bacon</label>
                </li>
            </div>
            <div class="mb-3 form-check">
            <li>
                <input type="radio" id="crispy" name="product"><label class="btn btn-primary" for="crispy">Crispy Bacon Burger</label>
            </li>
            </div>
        </section>

        </ul>
    </form>
    <section>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end col-xl-6 my-4 ">
            <button class="btn btn-success mx-2" id="sell">Sell</button>
            <button class="btn btn-danger"       id="undo">Return selling</button>
        </div>
    </section>
    <section id="table">
        <table class="table table-bordered text-center">
            <tr>
                <th>Product</th>
                <th>Sales Amount</th>
                <th>Value</th>
            </tr>
            <tr>
                <td>Classic Burger</td>
                <td id="resultCountClassic"></td>
                <td id="priceClassic"></td>
            </tr>
            <tr>
                <td>Cheddar Bacon</td>
                <td id="resultCountCheddar"></td>
                <td id="priceCheddar"></td>
            </tr>
            <tr>
                <td>Double Bacon</td>
                <td id="resultCountDouble"></td>
                <td id="priceDouble"></td>
            </tr>
            <tr>
                <td>Crispy Bacon Burger</td>
                <td id="resultCountCrispy"></td>
                <td id="priceCrispy"></td>
            </tr>
            <tr class="table-success">
                <td><strong>Total</strong></td>
                <td id="resultCountTotal"></td>
                <td id="priceTotal"></td>
            </tr>
        </table>
    </section>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end my-4">
            <button class="btn btn-primary mx-2" id="spreadsheet">Export to Excel</button>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="../scripts/tableToExcel.js"></script>
<script src="../scripts/scripts.js"></script>
</html>
