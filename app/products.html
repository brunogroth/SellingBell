<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SellingBell - Products</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <div class="container">    
        <header>
            <div include-html="nav.html"></div>
            <h1 class="my-3"><img src="../img/logo.png" width="80px"> SellingBell - Menu</h1>
        </header>
        <div class="container">
        <h2>Products</h2>
        <section id="table">
            <table class="table table-bordered text-center">
                <tr>
                    <th>Product</th>
                    <th>Sales Amount</th>
                    <th>Value</th>
                </tr>
                <tr>
                    <td>Classic Burger</td>
                    <td id="resultCountClassic"></td>
                    <td id="priceClassic"></td>
                </tr>
                <tr>
                    <td>Cheddar Bacon</td>
                    <td id="resultCountCheddar"></td>
                    <td id="priceCheddar"></td>
                </tr>
                <tr>
                    <td>Double Bacon</td>
                    <td id="resultCountDouble"></td>
                    <td id="priceDouble"></td>
                </tr>
                <tr>
                    <td>Crispy Bacon Burger</td>
                    <td id="resultCountCrispy"></td>
                    <td id="priceCrispy"></td>
                </tr>
                <tr class="table-success">
                    <td><strong>Total</strong></td>
                    <td id="resultCountTotal"></td>
                    <td id="priceTotal"></td>
                </tr>
            </table>
        </section>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end my-4">
                <button class="btn btn-primary mx-2" id="spreadsheet">Export to Excel</button>
            </div>
        </div>
    </div>

</body>
    <script src="../scripts/includeHTML.js"></script>  
    <script>includeHTML();</script>
    <script src="../scripts/products.js"></script>    
</html>
